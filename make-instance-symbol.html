<A NAME="make-instance"><I>Method</I> <B>MAKE-INSTANCE</B>

<P><B>Syntax:</B></P>

<P><B>make-instance</B> <I>(class</I>
  symbol) <TT>&amp;rest</TT> <I>initargs</I>
  =&gt; <I>instance</I></P>

<P><B>Description:</B></P>

<p>
This is a method on the generic
function <a href="make-instance.html">make-instance</a>. 
</p>

  <p>
    This method simply invokes
    <a href="make-instance.html">make-instance</a>
    recursively on the arguments
    (<a href="http://www.lispworks.com/documentation/HyperSpec/Body/f_find_c.htm#find-class">find-class</a> <I>class</I>) and <I>initargs</I>.
  </p>
