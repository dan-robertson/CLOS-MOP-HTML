    <H3>Method combinations</H3>

    <P>
      A <I>method combination metaobject</I> represents the
      information about the method combination being used by a generic
      function.
    </P>

    <H4>Note</H4>

    <P>
      This document does not specify the structure of method combination
      metaobjects.
    </P>
